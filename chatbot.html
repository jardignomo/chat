<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeoBot - Asistente de Vocabulario</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      /* Reset */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
        color: #2c3e50;
      }

      header {
        text-align: center;
        max-width: 480px;
        margin-bottom: 40px;
        padding: 0 15px;
      }

      h1 {
        font-weight: 600;
        font-size: 2.4rem;
        margin-bottom: 0.3em;
        color: #1b2738;
        letter-spacing: 1px;
      }

      p {
        font-weight: 400;
        font-size: 1.1rem;
        color: #4a6073;
        margin-top: 0;
      }

      iframe {
        width: 100%;
        max-width: 440px;
        height: 640px;
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1),
          0 6px 6px rgba(0, 0, 0, 0.07);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      iframe:hover,
      iframe:focus {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15),
          0 8px 10px rgba(0, 0, 0, 0.1);
      }

      footer {
        margin-top: 40px;
        font-size: 0.85rem;
        color: #7a8a99;
        text-align: center;
        max-width: 440px;
        padding: 0 15px;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }
        iframe {
          height: 550px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>LeoBot – Asistente de Aprendizaje</h1>
      <p>Selecciona una temática y mejora tu inglés con LeoBot</p>
    </header>

    <iframe
      src="https://creator.voiceflow.com/prototype/683620fe8def6e6a0a671769"
      allow="microphone;"
      title="LeoBot Chatbot"
      loading="lazy"
    ></iframe>

    <footer>&copy; 2025 LeoBot - Todos los derechos reservados</footer>
  </body>
</html>
